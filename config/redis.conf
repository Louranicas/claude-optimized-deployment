# Redis configuration optimized for rate limiting
# Claude-Optimized Deployment Engine

# Network
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
tcp-keepalive 300

# General
timeout 0
loglevel notice
logfile ""
databases 16

# Snapshotting (disabled for rate limiting use case)
save ""

# Replication
# replicaof <masterip> <masterport>
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Security
# requirepass foobared
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Memory management optimized for rate limiting
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threaded I/O
io-threads 2
io-threads-do-reads yes

# Kernel OOM control
oom-score-adj no

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Hash table sizes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# AOF persistence (disabled for performance)
appendonly no

# Lua debugging
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification
notify-keyspace-events ""

# Hash function
hash-function xxhash64

# Jemalloc background thread
jemalloc-bg-thread yes

# TLS/SSL (disabled for internal use)
port 6379
tls-port 0

# ACL (Access Control Lists) for production security
# user default on nopass ~* &* -@all +@read +@write +@connection +@transaction

# Modules (none loaded)

# Sentinel (configured separately)
# sentinel announce-ip <ip>
# sentinel announce-port <port>

# Rate limiting specific optimizations
# Increase connection limits for high throughput
maxclients 10000

# Network timeouts optimized for rate limiting
tcp-keepalive 60

# Memory optimization for frequent small operations
hash-max-ziplist-entries 64
hash-max-ziplist-value 32

# Disable persistence for maximum performance
save ""
appendonly no

# Enable active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
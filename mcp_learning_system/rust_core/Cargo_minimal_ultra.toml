[package]
name = "mcp_rust_core"
version = "0.1.0"
edition = "2021"
authors = ["MCP Learning System Team"]
description = "High-performance Rust core for MCP Learning System"
license = "MIT"

[lib]
name = "mcp_rust_core"
crate-type = ["cdylib", "rlib"]

[workspace]
# Empty workspace table to keep package standalone

[dependencies]
# Basic async runtime
tokio = { version = "1.30", features = ["rt", "rt-multi-thread", "macros", "time", "sync"] }

# Basic concurrency
dashmap = "5.4"

# Basic serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Utilities
uuid = { version = "1.5", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
# Prometheus Configuration for Development Environment
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Node metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Application metrics
  - job_name: 'python-api-dev'
    static_configs:
      - targets: ['python-ml:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'rust-service-dev'
    static_configs:
      - targets: ['rust-dev:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Database metrics
  - job_name: 'postgres-dev'
    static_configs:
      - targets: ['postgres-dev:5432']
    metrics_path: '/metrics'

  - job_name: 'redis-dev'
    static_configs:
      - targets: ['redis-dev:6379']
    metrics_path: '/metrics'

  # Registry metrics
  - job_name: 'registry'
    static_configs:
      - targets: ['localhost:5001']
    metrics_path: '/metrics'
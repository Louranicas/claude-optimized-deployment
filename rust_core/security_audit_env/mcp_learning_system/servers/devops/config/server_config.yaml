server:
  name: devops-mcp-server
  version: 1.0.0
  memory_allocation: 2147483648  # 2GB
  port: 8085
  host: 0.0.0.0

memory:
  pool_size: 2147483648  # 2GB
  page_size: 4096        # 4KB
  initial_allocation: 536870912  # 512MB
  
  # Memory allocation breakdown
  allocations:
    infrastructure_state: 1073741824   # 1GB
    deployment_history: 536870912      # 512MB
    incident_database: 268435456       # 256MB
    active_operations: 268435456       # 256MB

learning:
  # Model training parameters
  training:
    min_samples: 100
    retrain_interval: 3600  # 1 hour
    validation_split: 0.2
    
  # Prediction parameters
  prediction:
    confidence_threshold: 0.7
    max_prediction_time: 500  # ms
    cache_predictions: true
    cache_ttl: 300  # 5 minutes
    
  # Pattern recognition
  patterns:
    clustering_algorithm: kmeans
    min_cluster_size: 5
    similarity_threshold: 0.85
    
  # Time series forecasting
  forecasting:
    lookback_window: 24  # hours
    forecast_horizon: 168  # 1 week
    update_frequency: 3600  # 1 hour

remediation:
  # Auto-remediation settings
  auto_remediate: true
  max_concurrent_remediations: 5
  remediation_timeout: 300  # 5 minutes
  
  # Strategy priorities
  strategies:
    resource_exhaustion:
      priority: 100
      enabled: true
    service_failure:
      priority: 90
      enabled: true
    network_issue:
      priority: 80
      enabled: true
    performance_degradation:
      priority: 70
      enabled: true
      
  # Safety checks
  safety:
    require_approval_for_prod: true
    max_retry_attempts: 3
    backoff_multiplier: 2.0

monitoring:
  # Metrics collection
  metrics:
    collection_interval: 10  # seconds
    retention_period: 2592000  # 30 days
    
  # Alerting
  alerts:
    enabled: true
    check_interval: 30  # seconds
    
    # Alert channels
    channels:
      - name: ops-team
        type: slack
        webhook: ${SLACK_OPS_WEBHOOK}
      - name: ml-team
        type: email
        addresses:
          - ml-team@example.com
          
  # Health checks
  health:
    check_interval: 60  # seconds
    timeout: 5  # seconds
    
  # Prometheus metrics
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

integrations:
  # CI/CD platforms
  cicd:
    - type: jenkins
      url: ${JENKINS_URL}
      enabled: true
    - type: github_actions
      enabled: true
    - type: gitlab_ci
      enabled: true
      
  # Cloud platforms
  cloud:
    - provider: aws
      region: us-east-1
      enabled: true
    - provider: gcp
      project: ${GCP_PROJECT}
      enabled: true
    - provider: azure
      subscription: ${AZURE_SUBSCRIPTION}
      enabled: false
      
  # Container orchestration
  orchestration:
    - type: kubernetes
      clusters:
        - name: production
          context: prod-cluster
          namespace: default
        - name: staging
          context: staging-cluster
          namespace: default
    - type: docker_swarm
      enabled: false
      
  # Monitoring tools
  monitoring:
    - type: prometheus
      url: http://prometheus:9090
      enabled: true
    - type: grafana
      url: http://grafana:3000
      enabled: true
    - type: datadog
      api_key: ${DATADOG_API_KEY}
      enabled: false

performance:
  # Target performance metrics
  targets:
    deployment_prediction_latency: 500  # ms
    incident_detection_latency: 100    # ms
    remediation_execution_time: 5000   # ms
    state_sync_latency: 50            # ms
    
  # Optimization settings
  optimization:
    enable_caching: true
    cache_size: 268435456  # 256MB
    enable_parallel_processing: true
    worker_threads: 8
    
  # Resource limits
  limits:
    max_concurrent_deployments: 50
    max_tracked_services: 1000
    max_incident_history: 10000
    max_pattern_cache_size: 5000

security:
  # Authentication
  auth:
    enabled: true
    type: jwt
    secret: ${JWT_SECRET}
    token_expiry: 3600  # 1 hour
    
  # Authorization
  rbac:
    enabled: true
    roles:
      - name: admin
        permissions: ["*"]
      - name: operator
        permissions: ["read", "deploy", "remediate"]
      - name: viewer
        permissions: ["read"]
        
  # Encryption
  encryption:
    at_rest: true
    in_transit: true
    algorithm: AES-256-GCM
    
  # Audit logging
  audit:
    enabled: true
    log_level: info
    retention_days: 90
    
logging:
  level: info
  format: json
  outputs:
    - type: console
      enabled: true
    - type: file
      enabled: true
      path: /var/log/devops-mcp/server.log
      max_size: 100MB
      max_backups: 10
    - type: elasticsearch
      enabled: false
      url: ${ELASTICSEARCH_URL}
      index: devops-mcp-logs
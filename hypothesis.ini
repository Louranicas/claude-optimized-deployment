[hypothesis]
# Hypothesis property-based testing configuration

# Default profile settings
max_examples = 100
deadline = 1000  # 1 second per test case
database = .hypothesis/database

# Derandomize for reproducible results
derandomize = false

# Print intermediate values on failure
verbosity = normal

# Phases to run during testing
phases = explicit,reuse,generate,target,shrink

# Stateful testing configuration
stateful_step_count = 50

# Performance profile for CI/development
[hypothesis:dev]
max_examples = 10
deadline = 200

[hypothesis:ci]
max_examples = 200
deadline = 5000

[hypothesis:debug]
max_examples = 10
deadline = None
verbosity = debug

[hypothesis:thorough]
max_examples = 1000
deadline = 60000